<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/reservas-style.css">
</head>
<body>
    <div class="box" id="reservas-box">
        <p class="top-text"> Reservas</p>
        <div class="reserva-section">
            <hr>
            <div class="input_button">
                <button id="anterior"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19"><path d="M15.293 3.293 6.586 12l8.707 8.707 1.414-1.414L9.414 12l7.293-7.293-1.414-1.414z"/></svg></button>
                <input type="text" name="" id="data">
                <button id="proximo"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/></svg></button>
                <label for="data"><p>Data</p></label>
            </div>
        </div>
        <div class="reserva-section">
            <hr>
            <div class="input_button">
                <button id="diminuir_pessoas"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19"><path d="M15.293 3.293 6.586 12l8.707 8.707 1.414-1.414L9.414 12l7.293-7.293-1.414-1.414z"/></svg></button>
                <input type="text" name="" id="qtd-de-pessoas">
                <button id="aumentar_pessoas"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/></svg></button>
                <label for="data"><p>Qtd de Pessoas</p></label>
            </div>
        </div>
        <div class="reserva-section">
            <hr>
            <div class="input_button">
                <button id="diminuir-hora"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19"><path d="M15.293 3.293 6.586 12l8.707 8.707 1.414-1.414L9.414 12l7.293-7.293-1.414-1.414z"/></svg></button>
                <input type="text" name="hora" id="hora">
                <button id="aumentar-hora"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/></svg></button>
                <label for="hora"><p>Escolha o hor√°rio:</p></label>
            </div>
        </div>
        <div id="procurar-box">
            <hr>
            <button id="procurar">
                <p>Procurar reserva</p>
            </button>
        </div>
    </div>
   <div class="box" id="pagamento-box">
        <button id="voltar-button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M32 15H3.41l8.29-8.29-1.41-1.42-10 10a1 1 0 0 0 0 1.41l10 10 1.41-1.41L3.41 17H32z" data-name="4-Arrow Left"/></svg></button>
        <p class="top-text">Preencha os campos abaixo</p>
        <div id="nomes"> 
            <label for="nome"><p>Primeiro Nome</p></label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo*" required>
            
        </div>
        <div id="contato_div">
            <label for="contato"><p>Numero de celular</p></label>
            <input type="number" name="contato" id="contato" maxlength="14" placeholder="Numero de celular*"  required>
        </div>
        <hr>
        <div id="dados-cartao">
            <label for="numero-cartao"><p>Numero do cartao</p></label>
            <input type="number" name="numero-cartao" id="numero-cartao" placeholder="1111-2222-3333-4444" required>
            <div id="data-cartao-div">
                <label for="data-cartao" ><p>Data de validade</p></label>
                <input type="number" name="data-cartao" id="data-cartao" placeholder="##/##" required>
            </div>
            <div id="codigo-cartao-div">
                <label for="codigo-cartao"><p>CVC/CVV</p></label>
                <input type="number" name="codigo-cartao" id="codigo-cartao" placeholder="***" required>
            </div>
        </div>
        <div id="finalizar-box">
            <button id="finalizar">
                <p>Finalizar Pagamento</p>
            </button>
        </div>
    </div>
    <script src="script/reservas-script.js"></script>
</body>
</html>
